<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Artificial Intelligence</title>
    <link rel="shortcut icon" href="../assets/robot.png" type="image/png">
    <link rel="stylesheet" href="../css/login.css">

    <script>
    $( function() {
      $("#auto1").autocomplete({source:["Помогите", "Проблема", "с определением"]});
      $("#datepicker1").datepicker({
     monthNames:["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"],
     dayNamesMin:["Вс", "Пн", "Вт", "Ср", "Чт", "Пт", "Сб"],
     firstDay:1,
     dateFormat:"dd.mm.yy"
  });
      } );
    </script>
  </head>
  <body class="login">
    <div class="heroRect"></div>
    <div class="headerRect"></div>
    <div class="header">
      <div class="logo">

        <a class="logoText" id="logoClick" onclick="">Artificial Intelligence</a>
      </div>
      <div class="menus">
        <ul class="list">
          <li class="listItem"><a href="main.html" class="listItem">Home</a></li>
          <li class="listItem"><a href="about.html" class="listItem">About</a></li>
          <li class="listItem"><a href="#" class="listItem">Services</a></li>

      </div>
      <div class="frame">

      </div>
    </div>
    <div class="heroArea">
      <p class="textAne">Contacting support</p>
      <input type="text" id="auto1" class="textArr"/>
      <p class="textAne">Date of problem</p>
      <input type="text" id="datepicker1" class="textArr" />
      <div class="ButtonCont">
        <p class="AIButtonText"><a href="#" class="AIButtonText">Send</a></p>
      </div>
    </div>

</html>
